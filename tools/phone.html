<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>一键拨号</title>
</head>

<body style="text-align: center">
<h5 id="phone"></h5>
<a id="callButton"></a>
</body>
<script type="text/javascript">
    function getQueryVariable(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split("=");
            if (pair[0] === variable) {
                return pair[1];
            }
        }
        return null;
    }

    var nm = getQueryVariable("name");//name关键字冲突
    nm = nm ? (nm + ": ") : "";

    var phone = getQueryVariable("phone");
    if(phone){
        document.querySelector("#phone").textContent = nm + phone;
        document.querySelector("#callButton").textContent = '立即拨打';
        document.querySelector("#callButton").href = 'tel:' + phone;
		document.querySelector("#callButton").click();
    }
</script>
</html>
